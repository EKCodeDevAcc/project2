<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="{{ url_for('static', filename='index.js') }}"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Connect to websocket
            var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port);

            // When connected, configure buttons
            socket.on('connect', () => {

                // Each button should emit a "submit vote" event
                document.querySelector('#chatSend').onclick = () => {
                        const selection = document.querySelector('#message').value;
                        console.log(selection);
                        socket.emit('submit vote', {'selection': selection});
                    };
            });

            // When a new vote is announced, increase the count
            socket.on('vote totals', data => {
                //document.querySelector('#yes').innerHTML = data.yes;
                var count = 0
                const what = '{{ votes }}';
                console.log(count);
                console.log('what ' + what);
                localStorage.setItem("asd"+count, what);

                const p = document.createElement('p');
                p.innerHTML = localStorage.getItem("asd"+count);;
                document.querySelector('#received').append(p);
                count++;
            });

            //check if current user is logged in or not, if logged in, hide login content, display logout content
            //If the user is not logged in, display login content and hide logout content
            var login_status = document.querySelector('#login_status').innerHTML;

            if (login_status == 'Yes') {
                document.querySelector('#login_form').style.visibility = "hidden";
                document.querySelector('#logout_form').style.visibility = "visible";
            } else if (login_status == 'No') {
                document.querySelector('#login_form').style.visibility = "visible";
                document.querySelector('#logout_form').style.visibility = "hidden";
            }

            var login_error = document.querySelector('#login_error').innerHTML
            console.log(login_error);
            if (login_error == 'Yes') {
                alert("That username already exist");
            }
        });
        </script>
        <title>Vote</title>
    </head>
    <body>
        <div class="container">
            <h1 id="title_center"><a href="/">Edward Kang's Project 2!</a></h1>
            <div class="parent">
                <div id="login_form" class="child1">
                    <!-- Subtitle of main page -->
                    <form action="{{ url_for('loginPost') }}" method="post">
                        <div id="subtitle_center2" class="form-group">
                            <input type="text" name="username" placeholder="username">
                            <button class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
                <div id="logout_form" class="child1">
                    <!-- this activate logout function which allows users to logout -->
                    <div class="child2">
                        <form action="{{ url_for('logout') }}">
                            <button id="logout_button" class="btn btn-primary">Logout</button>
                        </form>
                    </div>

                    <!-- this section display who current logged in user is -->
                    <div class="child2">
                        <h2 id="logout_block">Welcome, {{ username }}</h2>
                    </div>
                </div>
                <p id="login_status" style="display: none;">{{ login_status }}</p>
                <p id="login_error" style="display: none;">{{ login_error }}</p>
            </div>
            <div>
                Yes Votes: <span id="yes">{{ votes[0] }}</span>
            </div>
            <hr>
            <div>
                <input type="text" id="message">
                <button id="chatSend" data-vote="yes">Send</button>
            </div>
            <div id="received">

            </div>
        </div>
    </body>
</html>
