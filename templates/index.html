<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="{{ url_for('static', filename='index.js') }}"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Connect to websocket
            var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port);

            // When connected, configure buttons
            socket.on('connect', () => {

                // Each button should emit a "submit vote" event
                document.querySelector('#channel_submit').onclick = () => {
                    const channelname = document.querySelector('#channelname').value;
                    console.log(channelname);
                    socket.emit('update channel', {'channelname': channelname});
                }


            });

            // When a new vote is announced, increase the count
            socket.on('channel updated', data => {
                const whatisthis = Object.keys(data).length;

                // Create new channel.
                const post = document.createElement('div');
                post.className = 'channel';
                post.value = data[whatisthis-1];
                post.innerHTML = data[whatisthis-1];

                // Create remove button.
                const remove = document.createElement('button');
                remove.className = 'remove';
                remove.innerHTML = 'Remove';
                post.append(remove);

                remove.onclick = function() {
                    const asd = this.parentElement.value;
                    this.parentElement.remove();
                    const channelname = this.parentElement.value;
                    socket.emit('delete channel', {'channelname': channelname});

                }

                // Add post to DOM.
                document.querySelector('#received').append(post);
            });

            // When a new vote is announced, increase the count
            socket.on('delete channel', data => {
                console.log(data);
                document.querySelector('#testtest').innerHTML = data;
                console.log(document.querySelector('#testtest').innerHTML);
            });

            //check if current user is logged in or not, if logged in, hide login content, display logout content
            //If the user is not logged in, display login content and hide logout content
            var login_status = document.querySelector('#login_status').innerHTML;

            if (login_status == 'Yes') {
                document.querySelector('#login_form').style.visibility = "hidden";
                document.querySelector('#logout_form').style.visibility = "visible";
            } else if (login_status == 'No') {
                document.querySelector('#login_form').style.visibility = "visible";
                document.querySelector('#logout_form').style.visibility = "hidden";
            };
        });
        </script>
        <title>Vote</title>
    </head>
    <body>
        <div class="container">
            <h1 id="title_center"><a href="/">Edward Kang's Project 2!</a></h1>
            <div class="parent">
                <div id="login_form" class="child1">
                    <!-- Subtitle of main page -->
                    <form action="{{ url_for('loginPost') }}" method="post">
                        <div id="subtitle_center2" class="form-group">
                            <input type="text" name="username" placeholder="username">
                            <button class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
                <div id="logout_form" class="child1">
                    <!-- this activate logout function which allows users to logout -->
                    <div class="child2">
                        <form action="{{ url_for('logout') }}">
                            <button id="logout_button" class="btn btn-primary">Logout</button>
                        </form>
                    </div>

                    <!-- this section display who current logged in user is -->
                    <div class="child2">
                        <h2 id="logout_block">Welcome, {{ username }}</h2>
                    </div>
                </div>
                <p id="login_status" style="display: none;">{{ login_status }}</p>
                <p id="login_error" style="display: none;">{{ login_error }}</p>
            </div>
            <div id="channel_form">
                <!-- Subtitle of main page -->
                <div id="subtitle_center2" class="form-group">
                    <input type="text" id="channelname" name="channelname" placeholder="channelname">
                    <button id="channel_submit" class="btn btn-primary">Create</button>
                </div>
            </div>
            <div id="channel_form">
                <!-- Subtitle of main page -->
                <div id="subtitle_center2" class="form-group">
                    <input type="text" id="sad" name="channelname" placeholder="channelname">
                    <button id="channel_delete" class="btn btn-primary">Create</button>
                </div>
            </div>
            <hr>
            <div>
                <input type="text" id="message">
                <button id="chatSend" data-vote="yes">Send</button>
            </div>
            <hr>
            <div id="received">
                {% for channel in channels %}
                <div>{{ channel }}<button class="remove">Remove</button></div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
